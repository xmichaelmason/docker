version: '3.8'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: .
      MYSQL_DATABASE: test_db
      MYSQL_USER: sa
      MYSQL_PASSWORD: .

volumes:
  mariadb_data:

