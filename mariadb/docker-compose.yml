version: '3.8'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: .
      MARIADB_DATABASE: test_db
      MARIADB_USER: sa
      MARIADB_PASSWORD: .

volumes:
  mariadb_data:

